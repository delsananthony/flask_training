<form>

        <input type="text" class="form-control" id="userid" value="{{student.id}}" hidden>
        </input>
        <input type="text" class="form-control" id="first_name" value="{{student.first_name}}">
        </input>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="last_name" value="{{student.last_name}}">

    <div class="form-group">
        <input type="text" class="form-control" id="middle_name" value="{{student.middle_name}}">
        </input>
    </div>

</form>
